<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="180"/>
  
  <!-- Dumbbell design -->
  <g fill="white" stroke="none">
    <!-- Main bar -->
    <rect x="200" y="480" width="624" height="64" rx="32"/>
    
    <!-- Left weight plates -->
    <ellipse cx="200" cy="512" rx="80" ry="120"/>
    <rect x="120" y="420" width="80" height="184" rx="10"/>
    
    <!-- Right weight plates -->
    <ellipse cx="824" cy="512" rx="80" ry="120"/>
    <rect x="824" y="420" width="80" height="184" rx="10"/>
  </g>
  
  <!-- Bicep/muscle accent -->
  <path d="M 650 300 Q 750 250 800 350 Q 750 400 700 380 Q 680 350 650 300 Z" 
        fill="#FFD700" opacity="0.9"/>
  
  <!-- Additional muscle definition -->
  <path d="M 680 320 Q 720 310 740 340 Q 720 360 700 350 Q 690 335 680 320 Z" 
        fill="#FFA500" opacity="0.7"/>
  
  <!-- Highlight on dumbbell bar -->
  <rect x="220" y="490" width="200" height="20" fill="#E5E7EB" opacity="0.6" rx="10"/>
  
  <!-- Weight plate details -->
  <circle cx="200" cy="512" r="30" fill="#1E40AF" opacity="0.3"/>
  <circle cx="824" cy="512" r="30" fill="#1E40AF" opacity="0.3"/>
  
  <!-- PumpPad text highlight -->
  <circle cx="512" cy="700" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="480" cy="700" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="544" cy="700" r="6" fill="#FFD700" opacity="0.6"/>
</svg>